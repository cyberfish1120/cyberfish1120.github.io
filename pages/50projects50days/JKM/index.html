<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mask">
        <div class="dialog">
            <input id=updateName type="text", placeholder="修改姓名"><br>
            <input id=updatePlace type="text", placeholder="修改场所"><br>
            <button id="confirm" >确定</button>
        </div>
    </div>
    <div class="head">
        <div class="headLeft">杭州市扫码通行</div>
        <div class="headRight">
            <div class="iconfont icon-wujiaoxing"></div>
            <div class="iconfont icon-gengduo"></div>
            <div class="iconfont icon-cuowuguanbiquxiao-xianxingyuankuang"></div>
        </div>
    </div>

    <div class="bg"></div>

    <div class="container">
        <div class="top">
            <div class="date green"></div>
            <div class="time green"></div>
            <div class="line"></div>
            <div class="plugin">
                <div class="name">赵*强</div>
                <div class="show blue">显示</div>
            </div>
            <div class="place">文泽路站-文泽路站A口</div>
            <div class="QRCode"></div>
            <div class="supplement">杭州健康码</div>
            <div class="green finish">已完成新冠疫苗接种</div>
            <div class="scan"></div>
        </div>
        <div class="middle">
            <div class="middleLeft">
                <div class="inTop">
                    <div class="num">2</div>
                    <div class="content">
                        <div>天内</div>
                        <div>阴性</div>
                    </div>
                </div>
                <div class="inBottom">核酸检测<span class="iconfont icon-youjiantou"></span></span></div>

            </div>
            <div class="border"></div>
            <div class="middleRight">
                <h5>疫情重点地区核检</h5>
                <p>7天内疫情重点地区记录</p>
                <div>立即查看</div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottomLeft">
                <div class="bottomTop">
                    <img src="./images/card.webp" alt="">
                    行程卡
                </div>
                <div class="bottomBottom">
                    查看7天是否到过中高险地区
                </div>
            </div>
            <div class="bottomRight">详情</div>
        </div>
        <div class="help"><span class="iconfont icon-saoma"></span>帮扫·杭州的温暖</div>
        <p>依托全国一体化政务服务平台</p>
        <p>开展跨省（区、市）数据共享和互认互通</p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
